<mat-card *ngIf="message.sender == 'AI'" style="position: absolute;justify-content: flex-end">
  <mat-card-header>
    <mat-card-title>
      {{message.sender}}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{message.text}}
    </p>
  </mat-card-content>
  <mat-card-footer>
    <p>
      {{message.time}}
    </p>
  </mat-card-footer>
</mat-card>

<mat-card *ngIf="message.sender == 'user'" style="position: absolute;justify-content: flex-start">
  <mat-card-header>
    <mat-card-title>
      {{message.sender}}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{message.text}}
    </p>
  </mat-card-content>
  <mat-card-footer>
    <p>
      {{message.time}}
    </p>
  </mat-card-footer>
</mat-card>
